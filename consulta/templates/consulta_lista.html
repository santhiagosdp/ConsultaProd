{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'base.css' %}">

    <title>Consulta</title>
</head>

<body>
    <main class="right">
        <a type="button" class="btn btn-danger" href="/sair" (sair)>Usuário: {{request.user}} - Sair</a>
    </main>
    <div class="container">
        <a type="button" class="btn btn-primary" href="/addXML">add xml</a>

        <main class="lista">

            <div class="col-md-6 col-md-offset-2">
                <form method="GET">
                    <div class="input-group">
                        <button class="input-group-text" id="inputGroup-sizing-default">Pesquisar</button>
                        <input type="text" placeholder="{{pesquisa}}" name="search" id="search" class=" form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default ">
                    </div>
                </form>
            </div>

            <br>

            <div class="col-md-12 col-md-offset-2">

                <div>
                    {% for produto in prods %}
                    <div class="card" style="width: auto;">
                        <div class="card-body">
                            <h5 class="card-header">{{ produto.nomeProduto }}</h5>
                        </div>
                        <div class="card-body">
                            Mercado: {{ produto.fantasia }}
                            <br> Endereço: {{ produto.endereco }}
                            <br> Valor: {{ produto.preco }}
                            <br> Data: {{ produto.dataCompra }}
                            <!--<br> Data: {{ produto.author }}-->
                        </div>
                    </div>
                    <br> {% endfor %}
                </div>
            </div>
        </main>
</body>

</html>
