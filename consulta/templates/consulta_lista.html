<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Consulta</title>
</head>

<body>
    <div class="container">
        <br>
        <p><a href="/addXML">add xml</a></p>
        <p>Usuário: {{request.user}}</p>
        <p><a href="/sair">Sair</a></p>


        <form method="GET">
            <div class="input-group">
                <button class="input-group-text" id="inputGroup-sizing-default">Pesquisar</button>
                <input type="text" placeholder="{{pesquisa}}" name="search" id="search" class=" form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default ">
            </div>
        </form>
        <BR>

        <div>
            {% for produto in prods %}
            <div class="card" style="width: auto;">
                <div class="card-body">
                    <h5 class="card-header">{{ produto.nomeProduto }}</h5>
                </div>
                <div class="card-body">
                    Mercado: {{ produto.fantasia }}
                    <br> Endereço: {{ produto.endereco }}
                    <br> Valor: {{ produto.preco }}
                    <br> Data: {{ produto.dataCompra }}
                    <!--<br> Data: {{ produto.author }}-->
                </div>
            </div>
            <br> {% endfor %}

        </div>

        <!-- <div>
            <button class=" badge rounded-pill bg-dark ">Adicionar xml</button>
        </div>
     -->
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js " integrity=" sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf " crossorigin=" anonymous "></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js " integrity=" sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc " crossorigin=" anonymous "></script>
    -->
</body>

</html>
