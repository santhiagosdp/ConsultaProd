{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Static CSS -->

    <link rel="stylesheet" href="{% static 'base.css' %}">
    <title>Login</title>
</head>

<body>
    <main>
        <div class="col-md-12 col-md-offset-2">
            <div class="centrodiv">
                <form data-toggle="validator" role="form" method="post">{% csrf_token %}
                    <div class="form-group">
                        {{username.errors}}
                        <label for="username" class="control-label">Telefone:</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="">
                        <!-- pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$" required>-->
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        {{password.errors}}
                        <label for="password" class="control-label">Senha:</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <br>
                    <div class="centroPesq">
                        <input type="submit" value=" Entrar " class="btn btn-primary"><br><br>
                    </div>
                    <!-- <div>
                        <a type="button" class="btn btn-success" href="/cadastrar_usuario">Criar Conta</a>
                    </div> -->
                </form>


                <!-- BOTÃƒO E MODAL PARA ADICIONAR NOVO USUARIO-->

                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAddUser">Criar Conta</button>
                <!-- Modal adicionando #modalAddUser -->
                <div class="modal fade" id="modalAddUser" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Adicionar XML da Nota Fiscal</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <!-- COMPONENT START -->
                            <form method="post" action="/cadastrar_usuario/" enctype="multipart/form-data">{% csrf_token %}
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="username" class="control-label">Telefone:</label>
                                        <input type="text" class="form-control" name="username" id="username" placeholder="">
                                        <!-- pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$" required>-->
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="form-group">
                                        {{password.errors}}
                                        <label for="password1" class="control-label">Senha:</label>
                                        <input type="password" class="form-control" name="password1" id="password1" placeholder="" required>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="form-group">
                                        {{password.errors}}
                                        <label for="password2" class="control-label">Confirme a senha:</label>
                                        <input type="password" class="form-control" name="password2" id="password2" placeholder="" required>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                    <button type="submit" class="btn btn-primary">Salvar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </main>
    <script type="text/javascript" src="{% static 'base.js' %}"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
